{% extends 'reports.html' %}

{% block selectedReportContent %}
  <h1>Sales Report</h1>
  <p>This is the content for View 1.</p>
    <form method="POST" action="{% url 'salesReportGeneration' %}">
        {% csrf_token %}
        {# maybe has input #}
        <label for="startDate">Start DateTime</label>
        <input type="datetime-local" id="startDate" name="startDate">
        <label for="endDate">End DateTime</label>
        <input type="datetime-local" id="endDate" name="endDate">
        <button type="submit">Generate Sales Report</button>
    </form>
    {% block salesReportContent %}
        {{ salesReportData }}
    {% endblock %}
{% endblock %}
