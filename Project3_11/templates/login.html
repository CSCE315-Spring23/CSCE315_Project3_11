{% extends 'base.html' %}

{% load socialaccount %}
{% block content %}
<h1>My Google OAuth Project </h1>
{% if user.is_authenticated %}
  <p>Welcome, You are logged in as {{ user.email }}</p>
    <a href="{% url 'logout' %}">Logout from Google</a>
{% else %}
  <a href="{% provider_login_url 'google' %}">Login With Google</a>
{% endif %}
{% endblock %}
