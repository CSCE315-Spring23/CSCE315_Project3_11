<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders Screen</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 bg-light ">

        <h4 class="text-center py-5">Navigate</h4>
        <ul class="nav flex-column">

            <a class="btn btn-primary btn-lg" role="button">Order</a>
            <a class="btn btn-primary btn-lg" href="{% url 'inventory' %}" role="button">Inventory Items</a>
{#            <a class="btn btn-primary" href="{% url 'menu' %}" role="button">Menu Items</a>#}
            <a class="btn btn-primary btn-lg" href="{% url 'reports' %}" role="button">Reports</a>
            <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">Log Out</a>
        </ul>
      </div>
      <!-- Main Content -->
      <div class="col-md-5">
        <h4 class="text-center py-5">All Orders</h4>
          <ul>
            {% for item in menuTest %}
                <button>{{ item.ItemName }} {{ item.Price }}</button>
            {% endfor %}
          </ul>
      </div>
{#        Orders Table#}
        <div class="col-md-4 bg-light">
        <h4 class="text-center py-3">Current Order</h4>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-qr+kzX9AdfeZvUDdZn2EuOXiTE1Fj4BvadPhM7NGuPbsUp4L4VvoABRTHC29++pK" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>
</html>
