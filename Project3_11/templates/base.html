<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <header>
        {% if weather %}
            <p>Current weather: {{ weather }}</p>
        {% endif %}
        {% load google_translate %}
        {% google_translate type='vertical' language='en' %}
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
