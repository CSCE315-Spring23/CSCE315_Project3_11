{% extends 'base.html' %}

{% block content %}
  <h1>OAuth</h1>
  <p>Click the button to login.</p>
    <form action="/validate_user/" method="GET">
		<label for="access_token">Access Token:</label>
		<input type="text" name="access_token" id="access_token" required>
		<br><br>
		<input type="submit" value="Validate">
	</form>
{% endblock %}
